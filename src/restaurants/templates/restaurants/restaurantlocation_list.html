{% extends 'base.html' %}
{% block title %} | Restaurants {% endblock %}
{% block content %}
<h2>Restaurant List</h2>

<ul>
  {% for obj in object_list %}
    <li>
      <a href="/restaurants/{{ obj.slug }}">
        {{ obj.name }} <br/>
      </a>
      {{ obj.location }} <br/>
      {{ obj.category }}
    </li>
  {% endfor %}
</ul>
{% endblock content %}
